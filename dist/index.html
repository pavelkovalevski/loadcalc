<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="css/style.min.css"></head><body><h1>Расчет нагрузок</h1><div class="wrapper"><div class="form"><div>Толщина плиты, мм</div><input id="plate_t" type="number" class="form_input" value="200"><div>Ширина грузовой полосы, м</div><input id="width" type="number" class="form_input" value="1500"><div>Высота балки, мм</div><input id="beam_h" type="number" class="form_input" value="200"><div>Толщина балки, мм</div><input id="beam_w" type="number" class="form_input" value="400"> <button id="create_section">Построить сечение</button></div><div class="scheme"><div class="section"><div class="plate"><div class="dim dim_length dim_plate-width"><div id="plate-width" class="dim-text dim-text_up">1000</div></div><div class="dim dim_height dim_plate-thickness"><div id="plate-thickness" class="dim-text dim-text_left">200</div></div></div></div><div class="section"><div class="beam"><div class="dim dim_length dim_beam-width"><div id="beam_width" class="dim-text dim-text_down">200</div></div><div class="dim dim_height dim_beam-height"><div id="beam-height" class="dim-text dim-text_left">200</div></div></div></div></div></div><script src="js/script.js"></script></body></html>
