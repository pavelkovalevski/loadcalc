<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load calculation</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <h1>Расчет нагрузок</h1>
    <div class="wrapper">
        <div class="form form__input">
            <div>Толщина плиты <b>t</b>, мм</div>
            <input id="plate_t" type="number" class="form_input">
            <div>Ширина грузовой полосы <b>L</b>, мм</div>
            <input id="load_w" type="number" class="form_input">
            <div>Высота балки <b>h</b>, мм</div>
            <input id="beam_h" type="number" class="form_input">
            <div>Толщина балки <b>w</b>, мм</div>
            <input id="beam_w" type="number" class="form_input">
            <div id="create-section" class="button">Построить сечение</div>
            <div id="calculate-load" class="button">Расчитать</div>
        </div>
        <div class="scheme">
            <div class="section">
                <div class="plate">
                    <div class="dim dim_length dim_plate-width">
                        <div id="plate-width" class="dim-text dim-text_up">L</div>
                    </div>
                    <div class="dim dim_height dim_plate-thickness">
                        <div id="plate-thickness" class="dim-text dim-text_left">t</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="beam">
                    <div class="dim dim_length dim_beam-width">
                        <div id="beam-width" class="dim-text dim-text_down">w</div>
                    </div>
                    <div class="dim dim_height dim_beam-height">
                        <div id="beam-height" class="dim-text dim-text_left">h</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form form__output">
            <div>Нагрузка на балку, кН/м</div>
            <div id="loadValue" class="load">0</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
